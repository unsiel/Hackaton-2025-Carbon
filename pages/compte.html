<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Compte - Impact Carbone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../functions/script.js"></script>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body class="bg-dark text-white">

  <!-- Header -->
  <div data-include="../components/header.html"></div>

  <section id="account" class="active container py-5">
    <h2 class="text-green mb-4">üë§ Mon compte</h2>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="profile-card card bg-secondary text-white border-0 shadow p-4 fade-in">
          <div class="text-center mb-4">
            <img src="https://api.dicebear.com/7.x/fun-emoji/svg?seed=carbon" alt="Avatar" class="rounded-circle border border-success avatar" style="width: 100px; height: 100px;">
            <h4 id="display-name" class="mt-3 fw-bold">Nom de l'utilisateur</h4>
            <p id="display-city" class="mb-1">Ville</p>
            <p id="display-email" class="text-muted small">email@example.com</p>
          </div>

          <hr class="border-light">

          <div class="d-grid gap-2">
            <button class="btn btn-outline-success" onclick="toggleEdit()">‚úèÔ∏è Modifier le profil</button>
          </div>

          <!-- Formulaire cach√© au d√©part -->
          <form id="edit-form" class="mt-4 d-none" onsubmit="saveAccount(); return false;">
            <div class="mb-3">
              <label for="user-name" class="form-label">Nom</label>
              <input type="text" class="form-control" id="user-name">
            </div>
            <div class="mb-3">
              <label for="user-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="user-email">
            </div>
            <div class="mb-3">
              <label for="user-city" class="form-label">Ville</label>
              <input type="text" class="form-control" id="user-city">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div data-include="../components/footer.html"></div>

  <!-- Script perso -->
  <script>
    // Charger les donn√©es au d√©marrage
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("user-name") || "Nom de l'utilisateur";
      const email = localStorage.getItem("user-email") || "email@example.com";
      const city = localStorage.getItem("user-city") || "Ville";

      document.getElementById("display-name").textContent = name;
      document.getElementById("display-email").textContent = email;
      document.getElementById("display-city").textContent = city;

      // Pr√©-remplir le formulaire
      document.getElementById("user-name").value = name;
      document.getElementById("user-email").value = email;
      document.getElementById("user-city").value = city;
    });

    function toggleEdit() {
      const form = document.getElementById("edit-form");
      form.classList.toggle("d-none");
    }

    function saveAccount() {
      const name = document.getElementById("user-name").value;
      const email = document.getElementById("user-email").value;
      const city = document.getElementById("user-city").value;

      localStorage.setItem("user-name", name);
      localStorage.setItem("user-email", email);
      localStorage.setItem("user-city", city);

      document.getElementById("display-name").textContent = name;
      document.getElementById("display-email").textContent = email;
      document.getElementById("display-city").textContent = city;

      alert("‚úÖ Ton profil a bien √©t√© mis √† jour !");
      toggleEdit();
    }
  </script>

</body>
</html>
