<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Compte - Impact Carbone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="../functions/script.js"></script>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body class="bg-gray-950 text-white min-h-screen font-sans">

  <!-- Header -->
  <div data-include="../components/header.html"></div>

  <section id="account" class="max-w-4xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-green-400 mb-8">üë§ Mon compte</h2>

    <div class="flex justify-center">
      <div class="w-full max-w-xl bg-gray-800 rounded-xl shadow-xl p-6 fade-in">
        <div class="text-center mb-6">
          <img src="https://api.dicebear.com/7.x/fun-emoji/svg?seed=carbon" alt="Avatar"
            class="rounded-full border-4 border-green-500 w-24 h-24 mx-auto">
          <h4 id="display-name" class="mt-4 text-xl font-semibold">Nom de l'utilisateur</h4>
          <p id="display-city" class="text-gray-300">Ville</p>
          <p id="display-email" class="text-sm text-gray-400">email@example.com</p>
        </div>

        <hr class="border-gray-600 my-4">

        <div class="text-center">
          <button onclick="toggleEdit()"
            class="px-5 py-2 rounded border border-green-500 text-green-400 hover:bg-green-500 hover:text-black transition">
            ‚úèÔ∏è Modifier le profil
          </button>
        </div>

        <!-- Formulaire cach√© -->
        <form id="edit-form" class="mt-6 hidden space-y-4" onsubmit="saveAccount(); return false;">
          <div>
            <label for="user-name" class="block mb-1 text-sm text-gray-300">Nom</label>
            <input type="text" id="user-name" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <div>
            <label for="user-email" class="block mb-1 text-sm text-gray-300">Email</label>
            <input type="email" id="user-email" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <div>
            <label for="user-city" class="block mb-1 text-sm text-gray-300">Ville</label>
            <input type="text" id="user-city" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <div class="text-center">
            <button type="submit"
              class="w-full py-2 px-4 rounded bg-green-500 text-black font-semibold hover:bg-green-400 transition">
              üíæ Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div data-include="../components/footer.html"></div>

  <!-- Script perso -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("user-name") || "Nom de l'utilisateur";
      const email = localStorage.getItem("user-email") || "email@example.com";
      const city = localStorage.getItem("user-city") || "Ville";

      document.getElementById("display-name").textContent = name;
      document.getElementById("display-email").textContent = email;
      document.getElementById("display-city").textContent = city;

      document.getElementById("user-name").value = name;
      document.getElementById("user-email").value = email;
      document.getElementById("user-city").value = city;
    });

    function toggleEdit() {
      const form = document.getElementById("edit-form");
      form.classList.toggle("hidden");
    }

    function saveAccount() {
      const name = document.getElementById("user-name").value;
      const email = document.getElementById("user-email").value;
      const city = document.getElementById("user-city").value;

      localStorage.setItem("user-name", name);
      localStorage.setItem("user-email", email);
      localStorage.setItem("user-city", city);

      document.getElementById("display-name").textContent = name;
      document.getElementById("display-email").textContent = email;
      document.getElementById("display-city").textContent = city;

      alert("‚úÖ Ton profil a bien √©t√© mis √† jour !");
      toggleEdit();
    }
  </script>

</body>
</html>
