  <!-- Script perso -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Chargement depuis localStorage
      const name = localStorage.getItem("user-name") || "Nom de l'utilisateur";
      const email = localStorage.getItem("user-email") || "email@example.com";
      const city = localStorage.getItem("user-city") || "Ville";

      // Affichage
      document.getElementById("display-name").textContent = name;
      document.getElementById("display-email").textContent = email;
      document.getElementById("display-city").textContent = city;

      // Pr√©-remplissage du formulaire
      document.getElementById("user-name").value = name;
      document.getElementById("user-email").value = email;
      document.getElementById("user-city").value = city;
    });

    // Affiche/Masque le formulaire
    function toggleEdit() {
      const form = document.getElementById("edit-form");
      const isHidden = form.classList.toggle("hidden");
      form.setAttribute("aria-hidden", isHidden);
      if (!isHidden) {
        document.getElementById("user-name").focus();
      }
    }

    document.getElementById("edit-toggle").addEventListener("click", toggleEdit);

    // Sauvegarde et mise √† jour
    function saveAccount() {
      const name = document.getElementById("user-name").value.trim();
      const email = document.getElementById("user-email").value.trim();
      const city = document.getElementById("user-city").value.trim();

      localStorage.setItem("user-name", name);
      localStorage.setItem("user-email", email);
      localStorage.setItem("user-city", city);

      document.getElementById("display-name").textContent = name;
      document.getElementById("display-email").textContent = email;
      document.getElementById("display-city").textContent = city;

      alert("‚úÖ Ton profil a bien √©t√© mis √† jour !");
      toggleEdit();
    }
  </script>
