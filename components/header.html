<!-- Header Component -->
<header class="sticky top-0 z-50 bg-[#1f1f1f] border-b border-gray-700 shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between relative">
  
      <!-- Burger Menu (mobile) -->
      <button id="burger-menu" class="text-white sm:hidden z-50" aria-label="Ouvrir le menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
  
      <!-- Logo (centré mobile / gauche desktop) -->
      <a href="index.html" class="absolute left-1/2 transform -translate-x-1/2 sm:static sm:translate-x-0">
        <img src="../assets/Logo sans texte.svg" alt="Logo Mobile" class="h-8 sm:hidden" />
        <img src="../assets/Logo avec texte.svg" alt="Logo Desktop" class="h-12 hidden sm:block" />
      </a>
  
      <!-- Icône compte (mobile) -->
      <a href="compte.html" class="text-white sm:hidden z-50" aria-label="Aller au compte">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A4 4 0 0112 15a4 4 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>
  
      <!-- Navigation Desktop -->
      <nav class="hidden sm:flex gap-6 text-white text-sm font-medium">
        <a href="index.html" class="hover:text-[#00ff88] transition">Analyse</a>
        <a href="compte.html" class="hover:text-[#00ff88] transition">Mon compte</a>
        <a href="friends.html" class="hover:text-[#00ff88] transition">Amis</a>
        <a href="astuces.html" class="hover:text-[#00ff88] transition">Astuces</a>
      </nav>
    </div>
  
    <!-- Navigation Mobile -->
    <div id="mobile-nav" class="sm:hidden hidden px-4 pb-4 bg-[#1f1f1f] space-y-2 text-sm">
      <a href="index.html" class="block py-2 text-white hover:text-[#00ff88]">Analyse</a>
      <a href="compte.html" class="block py-2 text-white hover:text-[#00ff88]">Mon compte</a>
      <a href="friends.html" class="block py-2 text-white hover:text-[#00ff88]">Amis</a>
      <a href="astuces.html" class="block py-2 text-white hover:text-[#00ff88]">Astuces</a>
    </div>
  
    <!-- Burger Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.getElementById("burger-menu");
        const mobileNav = document.getElementById("mobile-nav");
        burger.addEventListener("click", (e) => {
          e.preventDefault();
          mobileNav.classList.toggle("hidden");
        });
      });
    </script>
  </header>
